<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown with API Call</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Dynamic Dropdown with API Call</h3>

                <form id="myForm">
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-select" required>
                            <option value="">--Select Category--</option>
                            <option value="fruits">Fruits</option>
                            <option value="vegetables">Vegetables</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="item" class="form-label">Items</label>
                        <select id="item" class="form-select" required>
                            <option value="">--Select Item--</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <div id="response" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const items = {
            fruits: ["Apple", "Banana", "Mango", "Orange"],
            vegetables: ["Carrot", "Broccoli", "Spinach", "Pepper"]
        };

        const categorySelect = document.getElementById('category');
        const itemSelect = document.getElementById('item');
        const form = document.getElementById('myForm');
        const responseDiv = document.getElementById('response');

        // Populate second dropdown dynamically
        categorySelect.addEventListener('change', function () {
            const selectedCategory = this.value;
            itemSelect.innerHTML = '<option value="">--Select Item--</option>';

            if (items[selectedCategory]) {
                items[selectedCategory].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.toLowerCase();
                    option.text = item;
                    itemSelect.appendChild(option);
                });
            }
        });

        // Submit form and call a mock API
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const category = categorySelect.value;
            const item = itemSelect.value;

            // Example API call (replace URL with real API endpoint)
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category, item })
            })
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = `
                        <div class="alert alert-success">
                            API Called Successfully!<br>
                            <strong>Category:</strong> ${category} <br>
                            <strong>Item:</strong> ${item}
                        </div>
                    `;
                })
                .catch(error => {
                    responseDiv.innerHTML = `
                        <div class="alert alert-danger">Error calling API: ${error}</div>
                    `;
                });
        });
    </script>

</body>

</html>
