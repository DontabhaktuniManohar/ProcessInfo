<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Flag Selector</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Select Environment and Flag</h3>

                <form id="myForm">
                    <div class="mb-3">
                        <label for="environment" class="form-label">Environment</label>
                        <select id="environment" class="form-select" required>
                            <option value="">--Select Environment--</option>
                            <option value="dev">Dev</option>
                            <option value="staging">Staging</option>
                            <option value="production">Production</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="flag" class="form-label">Flag</label>
                        <select id="flag" class="form-select" required>
                            <option value="">--Select Flag--</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <div id="response" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const flags = ["Blue", "Green"];

        const environmentSelect = document.getElementById('environment');
        const flagSelect = document.getElementById('flag');
        const form = document.getElementById('myForm');
        const responseDiv = document.getElementById('response');

        // Populate Flag dropdown whenever environment changes
        environmentSelect.addEventListener('change', function () {
            flagSelect.innerHTML = '<option value="">--Select Flag--</option>';

            // Always show Blue/Green regardless of environment
            flags.forEach(flag => {
                const option = document.createElement('option');
                option.value = flag.toLowerCase();
                option.text = flag;
                flagSelect.appendChild(option);
            });
        });

        // Submit form and call a mock API
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const environment = environmentSelect.value;
            const flag = flagSelect.value;

            // Example API call (replace with real endpoint)
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ environment, flag })
            })
                .then(response => response.json())
                .then(data => {
                    responseDiv.innerHTML = `
                        <div class="alert alert-success">
                            API Called Successfully!<br>
                            <strong>Environment:</strong> ${environment} <br>
                            <strong>Flag:</strong> ${flag}
                        </div>
                    `;
                })
                .catch(error => {
                    responseDiv.innerHTML = `
                        <div class="alert alert-danger">Error calling API: ${error}</div>
                    `;
                });
        });
    </script>

</body>

</html>
