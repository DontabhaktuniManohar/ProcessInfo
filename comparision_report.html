<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment & Flag Selector</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">Select Environment and Flag</h3>

                <form id="myForm">
                    <div class="mb-3">
                        <label for="environment" class="form-label">Environment</label>
                        <select id="environment" class="form-select" required>
                            <option value="">--Select Environment--</option>
                            <option value="SIT5">SIT5</option>
                            <option value="staging">Staging</option>
                            <option value="production">Production</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="flag" class="form-label">Flag</label>
                        <select id="flag" class="form-select" required>
                            <option value="">--Select Flag--</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>

                <div id="response" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const flags = ["Blue", "Green"];

        const environmentSelect = document.getElementById('environment');
        const flagSelect = document.getElementById('flag');
        const form = document.getElementById('myForm');
        const responseDiv = document.getElementById('response');

        // Populate Flag dropdown whenever environment changes
        environmentSelect.addEventListener('change', function () {
            flagSelect.innerHTML = '<option value="">--Select Flag--</option>';

            // Always show Blue/Green regardless of environment
            flags.forEach(flag => {
                const option = document.createElement('option');
                option.value = flag.toLowerCase();
                option.text = flag;
                flagSelect.appendChild(option);
            });
        });

        // Submit form and call the API
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const environment = environmentSelect.value;
            const flag = flagSelect.value;

            // Make the API call
            fetch("http://localhost:5000/api/deployment?bgflag=Blue&environment=SIT5",{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error! Status: ${response.status}`);
                        }
                    return response.json();
                })
                
                .then(data => {
                    // Check if API returned valid data
                    if (data && data.artifact) {
                        responseDiv.innerHTML = `
                            <div class="alert alert-success">
                                <h4>API Response:</h4>
                                <strong>Artifact:</strong> ${data.artifact} <br>
                                <strong>Commit:</strong> ${data.commit} <br>
                                <strong>Flag:</strong> ${data.bgflag} <br>
                                <strong>Deploy By:</strong> ${data.deployby} <br>
                                <strong>Deployment Status:</strong> ${data.deploymentstatus}
                            </div>
                        `;
                    } else {
                        responseDiv.innerHTML = `<div class="alert alert-warning">No matching data found.</div>`;
                    }
                })
                .catch(error => {
                    responseDiv.innerHTML = `<div class="alert alert-danger">Error calling API: ${error}</div>`;
                });
        });
    </script>

</body>

</html>
