<!DOCTYPE html>
<html>
<head>
  <title>Login - DSS Tool</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: #222; padding: 2rem; border-radius: 8px; box-shadow: 0 0 20px #000; width: 300px; }
    input { width: 100%; padding: 8px; margin-bottom: 1rem; border: none; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .error { color: #f55; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê DSS Login</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
