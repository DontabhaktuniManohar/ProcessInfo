<!DOCTYPE html>
<html>
<head>

    .login-box { background: #222; padding: 2rem; border-radius: 8px; box-shadow: 0 0 20px #000; width: 320px; } 
    h2 { text-align: center; margin-bottom: 1.5rem; } 
    .input-group { display: flex; align-items: center; background: #fff; color: #000; border-radius: 5px; margin-bottom: 1rem; padding: 0.5rem; } 
    .input-group span { margin-right: 0.5rem; font-size: 1.2rem; } 
    .input-group input { flex: 1; border: none; outline: none; font-size: 1rem; background: transparent; } 
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; } 
    .error { color: #f55; margin-bottom: 1rem; text-align: center; }
  </style>
</head>

        <input type="password" name="password" placeholder="Password" required>
      </div>

  </div>
</body>
</html>
