  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    .header-bar {
      background: linear-gradient(90deg,#232526 0%,#2d8cf0 100%);
      color: #eee;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(45,140,240,0.12);
    }
    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 2.5rem;
      justify-content: stretch;
      align-items: stretch;
      width: 100%;
      height: calc(100vh - 90px);
      padding: 2rem 2rem 0 2rem;
      box-sizing: border-box;
    }
    .form-section, .result-section {
      flex: 1 1 0;
      background: rgba(34, 34, 34, 0.97);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      min-width: 0;
      padding: 2.5rem 2.5rem;
      margin: 0;
      height: 100%;
    }
    .form-section {
      border-right: 2px solid #2d8cf0;
      max-width: 420px;
      min-width: 340px;
      align-items: center;
    }
    .result-section {
      margin-left: 0;
      align-items: center;
      justify-content: flex-start;
      overflow-x: auto;
    }
    h2 {
      color: #2d8cf0;
      text-align: center;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 700;
      color: #f3f3f3;
      margin-bottom: 0.5rem;
      display: block;
    }
    select, button, input[list] {
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #2d8cf0;
      font-size: 1em;
      width: 100%;
      background: #181818;
      color: #f3f3f3;
      transition: border 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }
    select:focus, button:focus, input[list]:focus {
      outline: none;
      border-color: #fa5;
      box-shadow: 0 0 0 2px #fa5;
    }
    .btn {
      background: linear-gradient(90deg, #2d8cf0 0%, #1a6fb3 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(45,140,240,0.15);
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 0;
    }
    .btn:hover {
      background: linear-gradient(90deg, #1a6fb3 0%, #2d8cf0 100%);
      box-shadow: 0 4px 16px rgba(45,140,240,0.18);
    }
    .error {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 16px;
      font-weight: bold;
      background: #2c1a1a;
      border-radius: 6px;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
      background: #222;
      color: #eee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(45,140,240,0.08);
    }
    th, td {
      border: 1px solid #2d8cf0;
      padding: 12px 10px;
      text-align: center;
      font-size: 1em;
    }
    th {
      background: linear-gradient(90deg, #2d8cf0 0%, #1a6fb3 100%);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    tr:hover td {
      background: #181818;
      color: #fa5;
      transition: background 0.2s, color 0.2s;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #888;
      font-size: 0.9em;
      padding-bottom: 1rem;
    }
    .card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(45,140,240,0.08);
      padding: 1.5rem;
      margin-bottom: 24px;
      width: 100%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .info-label {
      color: #fa5;
      font-weight: bold;
    }
    pre {
      background: #181818;
      color: #0af;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.95em;
      margin: 0.5rem 0;
      display: inline-block;
    }
    @media (max-width: 1200px) {
      .wrapper { flex-direction: column; gap: 0; height: auto; }
      .form-section, .result-section { margin-top: 1rem; min-width: 0; }
      .card, table { max-width: 100%; }
    }
  </style>
</head>
